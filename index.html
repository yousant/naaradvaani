<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news app</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8edc9b13cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-----Navigation Bar----->
    <nav>
        <div class="main-nav container flex">
            <!-- <a href="#" onclick="reload()" class="company-logo">
                <img src="" alt="logo">
            </a> -->
            <div class="company-logo" onclick="reload()">नारद वाणी</div>
            <input type="checkbox" id="click" />
            <label for="click" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')"><a>Finance</a></li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')"><a>Politics</a></li>
                    <li class="hover-link nav-items" id="sports" onclick="onNavItemClick('sports')"><a>Sports</a></li>
                    <li class="hover-link nav-items" id="technology" onclick="onNavItemClick('technology')"><a>Technology</a></li>
                </ul>
            </div>
            <img src="images/moon.png" id="icon">
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. Sports">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <!-----Main Section----->

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/10/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Totam eum in voluptate recusandae adipisci dolorem, optio doloribus amet quaerat quia?</p>
            </div>
        </div>
    </template>

    <!-- <script>
        
    </script> -->
    
    <script src="script.js"></script>
</body>
</html>
